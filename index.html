<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A heart in different situations</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="heart-container">
        <div class="heart" id="mainHeart"></div>
    </div>
    <div class="button-container">
        <button class="heart-button" id="normalButton" aria-label="Toggle normal heartbeat">
            <span>Normal</span>
        </button>
        <button class="heart-button" id="crushButton" aria-label="Toggle crush heartbeat">
            <span>Crush</span>
        </button>
        <button class="heart-button" id="excitedButton" aria-label="Toggle excited heartbeat">
            <span>Excited</span>
        </button>
        <button class="heart-button" id="loveButton" aria-label="Toggle love heartbeat">
            <span>Love</span>
        </button>
    </div>
    <audio id="heartbeatAudio" loop>
        <source src="audio/heartbeat-02-225103.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
